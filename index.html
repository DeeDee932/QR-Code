<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta content="" name="description">
        <meta content="" name="keywords">    
        <title>QR code component</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i">
        <link rel="icon" type="image/jpg" sizes="225x225" href="./images/favicon.jpg">
    </head>
    <body>
        <div class="line">
            <img class="code" src="images/quick-response-code.png" alt="QR code">
            <p>
                <b class="bold">Welcome to DeeDee's World.</b>
                <br>
                <br>
                <div class="opa">Scan the QR code to visit DeeDee's World and trust me, you'll like what you'll see!</div>
            </p>
        </div>
    </body>
</html>
